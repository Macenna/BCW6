<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Single AJAX</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
    var title = "the+hangover";
    var queryURL = "https://www.omdbapi.com/?t=" + title + "&y=&plot=short&apikey=trilogy";

    $.ajax({                            // First part of function says use that URL to 'get' the query
      url: queryURL,                      // This is a 2-part ajax call, first part retrieves values of the API call so it can be used 
      method: "GET"           // <- "This URL, I want you to get this method"
    }).then(function(response) {        // Then part of the function is a method that calls this 2nd part of the function after the API has been retrieved
      console.log(response);              // Calling the response, then console logging it 
      console.log(response.Runtime);      // Calling the response's runtime to print it to the console 
    });
// ---------------------------------------------------------

    console.log("This console.log will probably happen first because of asynchronicity.");
    var x = 2;
    var y = 10;
    var z = 13;
    console.log("We can also assign some variables and do some arithmetic while we wait too: 2 + 10 + 13 = ", x + y + z);
  </script>

</body>

</html>
